# Database configuration for stock-service
# Credentials are now stored using environment variables
spring.datasource.url=${STOCK_DB_URL:jdbc:sqlserver://localhost:1433;encrypt=false;trustServerCertificate=true;databaseName=MoneyPlant}
spring.datasource.username=${STOCK_DB_USERNAME}
spring.datasource.password=${STOCK_DB_PASSWORD}

# Security note: In production, set the environment variables STOCK_DB_USERNAME and STOCK_DB_PASSWORD
# For local development, you can set them in your IDE or use a local .env file (not committed to version control)
