# Database configuration for portfolio-service
# Credentials are now stored using environment variables
spring.datasource.url=${PORTFOLIO_DB_URL:jdbc:sqlserver://localhost:1433;encrypt=false;trustServerCertificate=true;databaseName=MoneyPlant}
spring.datasource.username=${PORTFOLIO_DB_USERNAME}
spring.datasource.password=${PORTFOLIO_DB_PASSWORD}

# Security note: In production, set the environment variables PORTFOLIO_DB_USERNAME and PORTFOLIO_DB_PASSWORD
# For local development, you can set them in your IDE or use a local .env file (not committed to version control)
