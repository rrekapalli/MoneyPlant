spring:
  application:
    name: moneyplant-app-test
  datasource:
    url: jdbc:postgresql://localhost:5432/moneyplant_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      continue-on-error: true

# JWT Configuration for testing
jwt:
  secret: test-secret-key-for-testing-only-make-it-long-and-secure
  expiration: 3600000
  refresh-expiration: 86400000

# Logging
logging:
  level:
    com.moneyplant.screener: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Test configuration
test:
  containers:
    postgres:
      image: postgres:15
      database: moneyplant_test
      username: test
      password: test