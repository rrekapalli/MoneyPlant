# Criteria Builder Configuration
# This file contains configuration settings specific to the criteria builder functionality

# Validation Configuration
criteria.validation.enabled=true
criteria.validation.max-group-depth=5
criteria.validation.max-conditions=50
criteria.validation.max-complexity-score=100
criteria.validation.enable-performance-warnings=true
criteria.validation.enable-semantic-validation=true
criteria.validation.enable-structural-validation=true
criteria.validation.max-validation-errors=20

# SQL Generation Configuration
criteria.sql.enabled=true
criteria.sql.enable-parameter-binding=true
criteria.sql.parameter-prefix=p
criteria.sql.enable-sql-injection-protection=true
criteria.sql.max-generated-sql-length=10000
criteria.sql.enable-column-sanitization=true
criteria.sql.enable-template-validation=true

# Field Metadata Configuration
criteria.fields.enable-role-based-access=true
criteria.fields.enable-category-filtering=true
criteria.fields.enable-data-type-validation=true
criteria.fields.enable-operator-compatibility-check=true
criteria.fields.enable-value-suggestions=true
criteria.fields.suggestions-cache-ttl=1800

# Function Definition Configuration
criteria.functions.enable-database-driven=true
criteria.functions.enable-parameter-validation=true
criteria.functions.enable-template-processing=true
criteria.functions.enable-nested-function-calls=false
criteria.functions.max-function-depth=3
criteria.functions.enable-function-caching=true

# Caching Configuration
criteria.cache.enabled=true
criteria.cache.provider=caffeine
criteria.cache.field-metadata.ttl=3600
criteria.cache.field-metadata.max-size=1000
criteria.cache.function-definitions.ttl=3600
criteria.cache.function-definitions.max-size=500
criteria.cache.sql-generation.ttl=1800
criteria.cache.sql-generation.max-size=2000
criteria.cache.validation-results.ttl=300
criteria.cache.validation-results.max-size=5000

# Performance Configuration
criteria.performance.enabled=true
criteria.performance.enable-query-timeout=true
criteria.performance.query-timeout-seconds=30
criteria.performance.enable-result-size-limit=true
criteria.performance.max-result-size=10000
criteria.performance.enable-execution-monitoring=true
criteria.performance.enable-metrics-collection=true
criteria.performance.enable-slow-query-logging=true
criteria.performance.slow-query-threshold-ms=5000

# Security Configuration
criteria.security.enabled=true
criteria.security.enable-field-access-control=true
criteria.security.enable-function-whitelist=true
criteria.security.enable-sql-sanitization=true
criteria.security.enable-audit-logging=true
criteria.security.enable-rate-limiting=true
criteria.security.rate-limit-requests-per-minute=100
criteria.security.enable-input-validation=true
criteria.security.enable-output-sanitization=true

# Visual Interface Support Configuration
criteria.visual.enabled=true
criteria.visual.enable-partial-validation=true
criteria.visual.enable-real-time-feedback=true
criteria.visual.enable-operator-suggestions=true
criteria.visual.enable-value-suggestions=true
criteria.visual.enable-function-signatures=true
criteria.visual.enable-criteria-preview=true
criteria.visual.preview-max-length=500

# Integration Configuration
criteria.integration.screener.enabled=true
criteria.integration.screener.use-existing-auth=true
criteria.integration.screener.use-existing-validation=true
criteria.integration.screener.use-existing-error-handling=true
criteria.integration.screener.use-existing-monitoring=true
criteria.integration.screener.use-existing-caching=true

# Database Configuration
criteria.database.enable-migrations=true
criteria.database.migration-location=classpath:db/migration
criteria.database.enable-indexing=true
criteria.database.enable-constraints=true
criteria.database.enable-triggers=true

# Logging Configuration
criteria.logging.enabled=true
criteria.logging.level=INFO
criteria.logging.enable-validation-logging=true
criteria.logging.enable-sql-generation-logging=true
criteria.logging.enable-execution-logging=true
criteria.logging.enable-security-logging=true
criteria.logging.enable-performance-logging=true