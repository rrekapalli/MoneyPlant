# Screener Security Configuration
# This file contains security settings specific to the screener module

# Rate limiting configuration
screener.security.rate-limit.enabled=true
screener.security.rate-limit.max-requests-per-minute=100
screener.security.rate-limit.max-requests-per-hour=1000
screener.security.rate-limit.window-size-minutes=1
screener.security.rate-limit.window-size-hours=60

# Security headers configuration
screener.security.headers.enabled=true
screener.security.headers.strict-transport-security=true
screener.security.headers.content-type-options=true
screener.security.headers.frame-options=true
screener.security.headers.xss-protection=true
screener.security.headers.content-security-policy=false
screener.security.headers.csp-directives=default-src 'self'

# General security configuration
screener.security.rate-limiting-enabled=true
screener.security.max-requests-per-minute=100
screener.security.max-requests-per-hour=1000
screener.security.audit-logging-enabled=true
screener.security.cors-enabled=true

# JWT configuration (inherits from main application)
# These settings are used by ScreenerJwtAuthenticationFilter
screener.security.jwt.enabled=true
screener.security.jwt.header=Authorization
screener.security.jwt.prefix=Bearer 

# Audit logging configuration
screener.security.audit.enabled=true
screener.security.audit.log-validation-events=true
screener.security.audit.log-sql-generation-events=true
screener.security.audit.log-field-access-events=true
screener.security.audit.log-function-access-events=true
screener.security.audit.log-execution-events=true
screener.security.audit.log-security-events=true