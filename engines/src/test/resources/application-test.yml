# Test Profile Configuration
spring:
  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 5000
      connection-init-sql: SELECT 1  # Override PostgreSQL-specific init SQL
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        jdbc:
          time_zone: UTC
  
  # Disable Kafka for tests
  kafka:
    enabled: false
  
  # Disable auto-start for ingestion services in tests
  boot:
    admin:
      client:
        enabled: false

# Disable ingestion auto-start in tests
ingestion:
  auto-start:
    enabled: false
  
  providers:
    nse:
      enabled: false
    yahoo:
      enabled: false

# Disable NSE WebSocket in tests
nse:
  websocket:
    enabled: false
  auto-start:
    enabled: false

# Disable Spark in tests
spark:
  master: local[1]

# Logging configuration for tests
logging:
  level:
    root: WARN
    com.moneyplant.engines: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.apache.kafka: ERROR

# Management endpoints for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
