<div class="query-button-group">
  <p-button
    label="Rule"
    icon="pi pi-plus"
    size="small"
    severity="secondary"
    [disabled]="!canAddRule"
    (onClick)="onAddRule()"
    [style]="{ 'margin-right': '4px' }">
  </p-button>
  
  <p-button
    *ngIf="allowRuleset"
    label="Group"
    icon="pi pi-plus"
    size="small"
    severity="secondary"
    [disabled]="!canAddRuleSet"
    (onClick)="onAddRuleSet()">
  </p-button>
</div>
