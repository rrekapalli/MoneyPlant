<!-- Stock Selector -->
<div class="stock-selector-container">
  <div class="stock-selector">
    <label for="stockSelect">Select Stock:</label>
    <select id="stockSelect" (change)="onStockSelectionChange($event)" class="stock-dropdown">
      <option value="INFY" selected>INFY - Infosys</option>
      <option value="RELIANCE">RELIANCE - Reliance Industries</option>
      <option value="TCS">TCS - Tata Consultancy Services</option>
      <option value="HDFC">HDFC - HDFC Bank</option>
      <option value="ICICIBANK">ICICIBANK - ICICI Bank</option>
      <option value="SBIN">SBIN - State Bank of India</option>
      <option value="WIPRO">WIPRO - Wipro</option>
      <option value="HINDUNILVR">HINDUNILVR - Hindustan Unilever</option>
      <option value="ITC">ITC - ITC Limited</option>
      <option value="AXISBANK">AXISBANK - Axis Bank</option>
    </select>
  </div>
</div>

<!-- Dashboard Header -->
<vis-dashboard-header 
  [title]="dashboardTitle"
  [isHighlightingEnabled]="isHighlightingEnabled"
  [isExportingExcel]="isExportingExcel"
  (onExportToExcel)="exportDashboardToExcel()"
  (onToggleHighlighting)="toggleHighlightingMode()"
  (onSetHighlightingPreset)="setHighlightingPreset($event)"
  (onForceTileRefresh)="forceTileRefresh()">
</vis-dashboard-header>

<p-scrollPanel [style]="{ height: '100%', width: '100%', 'overflow-x': 'hidden', 'overflow': 'auto' }">
  <div class="dashboard-container" #dashboardContainer>
    <!-- Dashboard Container Component -->
    <vis-dashboard-container 
      #dashboardContainerComponent
      [widgets]="dashboardConfig.widgets" 
      [options]="dashboardConfig.config"
      [dashboardId]="dashboardConfig.dashboardId"
      (filterValuesChanged)="onFilterValuesChanged($event)">
    </vis-dashboard-container>
  </div>
</p-scrollPanel>
