<div class="login-container">
  <!-- Logo Section -->
  <div class="logo-section">
    <img src="assets/images/moneytree-logo.png" alt="MoneyPlant Logo" class="logo">
    <h1 class="logo-text">MoneyPlant</h1>
  </div>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email Input -->
    <div class="email-field">
      <input 
        pInputText 
        id="email"
        type="email" 
        formControlName="email" 
        placeholder="Enter your email..."
        autocomplete="email"
        class="email-input">
      <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="p-error">
        Email is required.
      </small>
      <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="p-error">
        Please enter a valid email address.
      </small>
    </div>

    <!-- Error Message -->
    <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" class="error-message"></p-message>

    <!-- Sign In Button -->
    <p-button 
      type="submit" 
      label="Sign in"
      [loading]="isLoading"
      [disabled]="!loginForm.valid"
      class="signin-button">
    </p-button>
  </form>

  <!-- Separator -->
  <div class="separator">
    <span class="separator-text">OR</span>
  </div>

  <!-- OAuth Buttons -->
  <div class="oauth-buttons">
    <!-- Google Sign In -->
    <p-button 
      styleClass="p-button-outlined"
      [disabled]="true"
      (onClick)="signInWithGoogle()">
      <ng-template pTemplate="content">
        <img src="assets/images/google-logo.svg" alt="Google" class="oauth-icon">
        <span>Sign in with Google</span>
      </ng-template>
    </p-button>

    <!-- Microsoft Sign In -->
    <p-button 
      styleClass="p-button-outlined"
      (onClick)="signInWithMicrosoft()">
      <ng-template pTemplate="content">
        <img src="assets/images/microsoft-logo.svg" alt="Microsoft" class="oauth-icon">
        <span>Sign in with Microsoft</span>
      </ng-template>
    </p-button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>First time? Learn more at <a href="#" class="footer-link">moneyplant.com</a>.</p>
    <p class="footer-legal">By clicking the buttons above, you acknowledge that you have read, understood, and agree to MoneyPlant's <a href="#" class="footer-link">Terms of Service</a> and <a href="#" class="footer-link">Privacy Policy</a>.</p>
  </div>
</div>
