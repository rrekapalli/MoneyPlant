<div class="configure-tab-content">
  @if (editingPortfolio) {
    <div class="portfolio-detail-header">
      <h2>Configure Portfolio: {{ editingPortfolio.name }}</h2>
      <p class="portfolio-description">{{ editingPortfolio.description }}</p>
    </div>
    
    <div class="portfolio-config-form">
      <div class="form-section">
        <h3>Basic Information</h3>
        <div class="grid">
          <div class="col-12 md:col-6">
            <label>Portfolio Name</label>
            <input pInputText 
                   [ngModel]="editingPortfolio.name" 
                   (ngModelChange)="onPortfolioNameChange($event)"
                   class="form-input" />
          </div>
          <div class="col-12 md:col-6">
            <label>Risk Profile</label>
            <p-select [options]="riskProfileOptions" 
                     [ngModel]="editingPortfolio.riskProfile"
                     (ngModelChange)="onRiskProfileChange($event)"
                     optionLabel="label"
                     optionValue="value"
                     class="form-select">
            </p-select>
          </div>
          <div class="col-12">
            <label>Description</label>
            <textarea pInputTextarea 
                      [ngModel]="editingPortfolio.description" 
                      (ngModelChange)="onDescriptionChange($event)"
                      rows="3" 
                      class="form-textarea">
            </textarea>
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button pButton 
                label="Save Changes" 
                icon="pi pi-check" 
                class="p-button-primary"
                (click)="onSaveChanges()">
        </button>
        <button pButton 
                label="Cancel" 
                icon="pi pi-times" 
                class="p-button-outlined"
                (click)="onCancel()">
        </button>
      </div>
    </div>
  } @else {
    <div class="no-selection-message">
      <i class="pi pi-info-circle"></i>
      <h3>No Portfolio Selected</h3>
      <p>Please select a portfolio from the Overview tab to configure it.</p>
    </div>
  }
</div>
