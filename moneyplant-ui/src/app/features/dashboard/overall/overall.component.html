<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <p-card styleClass="h-full shadow-2">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3 border-bottom-1 border-300">
          <h3 class="m-0">Holdings Summary</h3>
          <p-tag severity="success" value="Active"></p-tag>
        </div>
      </ng-template>
      <div class="p-3">
        <div class="flex justify-content-between mb-3">
          <span class="font-medium">Total Value:</span>
          <span class="font-bold text-primary">$0.00</span>
        </div>
        <div class="flex justify-content-between">
          <span class="font-medium">Daily Change:</span>
          <span class="font-bold text-success">+0.00%</span>
        </div>
        <p-divider></p-divider>
        <p-button label="View Details" icon="pi pi-arrow-right" styleClass="p-button-sm p-button-outlined w-full"></p-button>
      </div>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-4">
    <p-card styleClass="h-full shadow-2">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3 border-bottom-1 border-300">
          <h3 class="m-0">Market</h3>
          <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-text p-button-sm" pTooltip="Add Position" tooltipPosition="left"></p-button>
        </div>
      </ng-template>
      <div class="p-3">
        <p-message severity="info" text="No positions in market" styleClass="w-full mb-3"></p-message>
        <p-button label="Create Market" icon="pi pi-list" styleClass="p-button-sm p-button-outlined w-full"></p-button>
      </div>
    </p-card>
  </div>
</div>
