<div id="panelId" style="height:100%; overflow-y: visible;">
  <p-scrollPanel [style]="{ height: '85vh', width: '100%', 'overflow-x': 'hidden', 'overflow': 'auto' }">
    <form [formGroup]="form" (ngSubmit)="onWidgetSave()">
      <formly-form [form]="formWidgetOptions" [model]="formModel" [fields]="widgetFields">
      </formly-form>
    </form>
  </p-scrollPanel>

  <div class="form-buttons">
    <!-- Buttons in Footer -->
    <div class="form-button">
      <p-button *hasClaim="['PROJECT_WRITE','PROJECT_UPDATE','PROJECTUSERS_DELETE']" [outlined]="true" type="button" label="Save" (click)="onWidgetSave()"></p-button>
    </div>
    <div class="form-button">
      <p-button *hasClaim="['PROJECT_WRITE','PROJECT_UPDATE','PROJECTUSERS_DELETE','PROJECT_READ']" [outlined]="true" type="button" label="Edit" class="ui-button-warning ml-2 mr-2"
                severity="warning"></p-button>
    </div>
    <div class="form-button">
      <p-button [outlined]="true" type="reset" label="Reset" class="ui-button-danger"></p-button>
    </div>
  </div>
</div>


<!-- Toast Message -->
<p-toast position="bottom-right" key="br" />
