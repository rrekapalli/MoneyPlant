<div id="panelId" style="height:100%; overflow-y: visible;">
  <div class="form-buttons">
    <!-- Buttons in Footer -->
    <div class="form-button">
      <p-button [outlined]="true" type="button" label="Save" (click)="onWidgetSave()"></p-button>
    </div>
    <div class="form-button">
      <p-button [outlined]="true" type="button" label="Edit" class="ui-button-warning ml-2 mr-2"></p-button>
    </div>
    <div class="form-button">
      <p-button [outlined]="true" type="reset" label="Reset" class="ui-button-danger"></p-button>
    </div>
  </div>
</div>


<!-- Toast Message -->
<p-toast position="bottom-right" key="br" />
