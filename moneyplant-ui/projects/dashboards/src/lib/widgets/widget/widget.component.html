        <ng-container 
            *ngComponentOutlet="currentWidget.component; inputs: currentWidget.inputs">
        </ng-container>
    </div>
}
@else {
    <div [style]="{ height: '20vh' }">
        <ng-container 
            *ngComponentOutlet="currentWidget.component; inputs: currentWidget.inputs">
        </ng-container>
    </div>
}
