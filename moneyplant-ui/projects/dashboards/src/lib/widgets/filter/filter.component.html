@if (filterValues && filterValues.length > 0) {
  <div class="filter-component">
    <span class="ml-1 mr-1">Applied Filter(s):</span>

    <span>
      @for (item of filterValues; track item) {
        <button class="btn-wide mt-1 mb-1 mr-1 btn btn-outline-primary btn-sm chip"
                (click)="clearFilter(item)">
              {{ item.accessor | uppercase }} = {{ item[item.accessor] | uppercase }}
          <i class="pi pi-times-circle close-icon"></i>
          </button>
      }
    </span>
    
    <button class="btn-wide ml-2 mt-1 mb-1 mr-1 btn-outline-warning btn-sm chip" 
      (click)="clearAllFilters(true)">
      Clear All
    </button>
    
    <!-- <button class="btn-wide ml-1 mt-1 mb-1 mr-1 btn btn-outline-warning btn-sm chip"
            (click)="chartOptions.callBackFunc(filters)">
      Add Annotation
    </button>

    <button class="btn-wide ml-1 mt-1 mb-1 mr-1 btn btn-outline-warning btn-sm chip"
            (click)="chartOptions.onClickViewOdata(filters)">
      View Data
    </button> -->
    
  </div>
} @else {
  <div class="filter-component pt-2 pb-1">
    Please click on any chart element to slice and dice data. You can use annotations to save a specific state of
    dashboard after applying filters.
  </div>
}
